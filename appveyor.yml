version: 1.0.{build}

skip_tags: true
test: off
max_jobs: 1

install:
  - cmd: SET MINGW_DIR=C:\mingw-w64\i686-6.3.0-posix-dwarf-rt_v5-rev1
  - cmd: SET PATH=%MINGW_DIR%\mingw32\bin;%PATH%

before_build:
  - cmd: mingw32-make --version | head -1
  - cmd: g++ --version | head -1
  - cmd: 7z --help | head -3

build_script:
  - cmd: git submodule init
  - cmd: git submodule update
  - cmd: mingw32-make -j1 --keep-going

after_build:
  - cmd: IF NOT EXIST deploy MKDIR deploy
  - cmd: cd deploy
  - cmd: COPY ..\README.md .
  - cmd: COPY ..\LICENSE .
  - cmd: 7z a ..\$(appveyor_project_name)-$(appveyor_build_number).7z .

artifacts:
  - path: $(appveyor_project_name)-$(appveyor_build_version).7z

deploy:
  - provider: Environment
    name: GH
    on:
      branch: master
